<head>
    <title>Space Grind</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
	<div class="perfChart"></div>

	<div id="gameboard">
		<!-- ko foreach: friendos -->
			<div class="entity friendo" data-bind="pos: pos(), size: size(), types: types">
				<div class="healthBar" data-bind="style: { width: hp() + '%' }"></div>
			</div>
		<!-- /ko -->

		<!-- ko foreach: bullets -->
			<div class="entity bullet" data-bind="pos: pos(), size: size(), types: types"></div>
		<!-- /ko -->

		<!-- ko foreach: enemies -->
			<div class="entity enemy" data-bind="pos: pos(), size: size(), types: types">
				<div class="healthBar" data-bind="style: { width: hp() * 2 + '%' }"></div>
			</div>
		<!-- /ko -->
		
		<div class="gameInfo">
			Enemies Left: <span data-bind="text: enemies().length">
		</div>
	</div>

	<div id="loadingScreen">
		<div class="centeredLevel1">
		<div class="centeredLevel2">
		<div class="centeredLevel3">
		Loading...
		</div></div></div>
	</div>

	<div id="gameoverScreen" data-bind="css: { gameover: gameState() == 'gameover' }">
		<div class="centeredLevel1">
		<div class="centeredLevel2">
		<div class="centeredLevel3">
		Game Over
		</div></div></div>
	</div>

	<script data-main="js/boot.js" src="lib/require.js"></script>
</body>

<head>
    <title>Space Grind</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
	<div class="perfChart"></div>

	<div id="gameboard"></div>

	<div id="loadingScreen">
		<div class="centeredLevel1">
		<div class="centeredLevel2">
		<div class="centeredLevel3">
		Loading...
		</div></div></div>
	</div>

	<div id="gameoverScreen" data-bind="css: { gameover: gameState() == 'gameover' }">
		<div class="centeredLevel1">
		<div class="centeredLevel2">
		<div class="centeredLevel3">
		Game Over
		</div></div></div>
	</div>

	<div id="winScreen" data-bind="css: { won: gameState() == 'won' }">
		<div class="centeredLevel1">
		<div class="centeredLevel2">
		<div class="centeredLevel3">
		You Won!<br><br>
		See if you can do better next time!
		</div></div></div>
	</div>

	<script data-main="js/boot.js" src="lib/require.js"></script>
</body>

<head>
    <title>Space Grind</title>
    <script data-main="js/boot.js" src="js/lib/require.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
	
    <div class="perfChart"></div>
		
	<!-- ko foreach: friendos -->
	    <div style="position: absolute; background-color:green"
	         data-bind="pos: pos(), size: size(), text: hp()"></div>
	<!-- /ko -->
		
	<!-- ko foreach: enemies -->
	    <div style="position: absolute; background-color:red"
	         data-bind="pos: pos(), size: size()"></div>
	<!-- /ko -->
	
	<!-- ko with: you -->
    	<div style="position: absolute; background-color:yellow"
         data-bind="pos: pos(), size: size()"></div>
	<!-- /ko -->

	<div class="statusScreen" data-bind="css: { gameOverScreen: gameState() == 'gameover' }">
		<div class="centerStage1">
			<div class="centerStage2">
				<div class="centerStage3 gameOverMessage">Game Over</div>
			</div>
		</div>
	</div>

</body>

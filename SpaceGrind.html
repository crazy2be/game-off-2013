<head>
    <title>Space Grind</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
	<div class="perfChart"></div>

	<div id="gameboard">
		<!-- ko foreach: friendos -->
			<div class="entity friendo" data-bind="pos: pos(), size: size(), types: types">
				<div class="healthBar" data-bind="style: { width: hp() + '%' }"></div>
			</div>
		<!-- /ko -->

		<!-- ko foreach: bullets -->
			<div class="entity bullet" data-bind="pos: pos(), size: size(), types: types"></div>
		<!-- /ko -->

		<!-- ko foreach: enemies -->
			<div class="entity enemy" data-bind="pos: pos(), size: size(), types: types">
				<div class="healthBar" data-bind="style: { width: hp() * 2 + '%' }"></div>
			</div>
		<!-- /ko -->

		<!-- ko with: you -->
			<div class="entity you" data-bind="pos: pos(), size: size(), types: types">
				<div class="healthBar" data-bind="style: { width: hp() * 2 + '%' }"></div>
			</div>
		<!-- /ko -->
		
		<div class="gameInfo">
			Enemies Left: <span data-bind="text: enemies().length">
		</div>
	</div>

	<div class="loadingScreen">
		<div class="centerStage1">
		<div class="centerStage2">
		<div class="centerStage3">
		Loading...
		</div></div></div>
	</div>

	<div class="statusScreen" data-bind="css: { gameOverScreen: gameState() == 'gameover' }">
		<div class="centerStage1">
			<div class="centerStage2">
				<div class="centerStage3 gameOverMessage">Game Over</div>
			</div>
		</div>
	</div>

	<script data-main="js/boot.js" src="js/lib/require.js"></script>
</body>
